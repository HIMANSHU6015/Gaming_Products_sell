<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay1.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="tital">Villing Address</h3>
                    <div class="inputbox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="inputbox">
                        <span>Email : </span>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="inputbox">
                        <span>Address : </span>
                        <input type="text" placeholder="Enter your address">
                    </div>
                    <div class="inputbox">
                        <span>City :</span>
                        <input type="text" placeholder="--City--">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>State :</span>
                            <input type="text" placeholder="India">
                        </div>
                        <div class="inputbox">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="tital">Payment</h3>

                    <div class="inputbox">
                        <span>Card accepted : </span>
                        <img src="card_img.png" alt="">

                    </div>

                    <div class="inputbox">
                        <span>Card Holder Name :</span>
                        <input type="text" placeholder="Holder Name">
                    </div>
                    <div class="inputbox">
                        <span>Credit card Number : </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>Exp Month :</span>
                        <input type="number" placeholder="Month">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>EXP Year:</span>
                            <input type="number" placeholder="Year">
                        </div>
                        <div class="inputbox">
                            <span>cvv :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Pay Now" class="pay">
        </form>
    </div>
</body>

</html>
